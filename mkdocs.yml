site_name: parsedeck
repo_url: https://github.com/skylarbpayne/parsedeck
site_url: https://skylarbpayne.github.io/parsedeck
site_description: A tool for creating Anki flashcard decks from a variety of content sources.
site_author: Skylar Payne
edit_uri: edit/main/docs/
repo_name: skylarbpayne/parsedeck
copyright: Maintained by <a href="https://skylarbpayne.com">Florian</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [parsedeck]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/skylarbpayne/parsedeck
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/parsedeck

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
